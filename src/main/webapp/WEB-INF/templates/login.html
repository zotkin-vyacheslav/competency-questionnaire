<!DOCTYPE html>
<html lang="en">
<head>
    <title>ITFB Group - компетенции специалистов</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/static/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <form class="form-signin" action="" method='POST'>
        <h3>ITFB Group - компетенции специалистов</h3>

        <p>Вы открыли анкету компетенций для технических специалистов (архитекторы, разрабочики, системные
            администраторы и специалисты по тестированию)
            компании ITFB Group.</p>

        <p>ВАЖНО: в поле ниже необходимо указывать Вашу корпоративную почту (т.е. с домена itfbgroup.ru).</p>

        <div class="form-group">
            <input class="form-control" placeholder="Адрес эл.почты" name="email"/>
        </div>
        <div class="form-group">
            <input class="btn" name="submit" type="submit" value="Login"/>
        </div>
    </form>
</div>
</body>
</html>
