<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ITFB Group - компетенции специалистов</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" th:href="@{/resources/static/images/favicon.ico}"/>
</head>
<body>
<div class="back-image"></div>
<div class="container">
    <form class="form-signin" th:action="@{/login}" method='POST'>
        <h2>ITFB Group - компетенции специалистов</h2>

        <p>Вы открыли анкету компетенций для технических специалистов (архитекторы, разрабочики, системные
            администраторы и специалисты по тестированию)
            компании ITFB Group.</p>

        <!--<p>ВАЖНО: в поле ниже необходимо указывать Вашу корпоративную почту (т.е. с домена <a-->
                <!--href="https://www.google.com/url?q=http://itfbgroup.ru&sa=D&ust=1502358008448000&usg=AFQjCNHinZffXOz3zuzVUW3jbZCayF8C-Q">itfbgroup.ru</a>).-->
        <!--</p>-->

        <h3>Вход</h3>
        <p th:if="${param.error}" class="alert alert-error">Указано неправильиное имя пользователя или пароль</p>
        <div class="form-group">
            <input class="form-control" placeholder="Имя пользователя" name="username" id="username"/>
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" placeholder="Пароль" name="password"/>
        </div>
            <input class="btn" name="submit" type="submit" value="Войти"/>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
